<p-table
    [columns]="data.columns"
    [value]="data.rows"
    >
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" class="column-name">
                {{ (col.name || col.label || col) }}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                <app-table-entry
                    [opts]="col.options"
                    [entry]="rowData[col.label || col]">
                </app-table-entry>
            </td>
        </tr>
    </ng-template>
</p-table>
