<ul class="grid">
    <ng-container *ngFor="let post of DUMMY_CATEGORIES">
        <li class="item pop-up">
            <a [href]="'/'">
                    <div class="image">
                        <img [src]="'assets/images/investments/' + post.image" [alt]="post.title" width="200" height="200" layout='responsive'/>
                    </div>
                    <div class="text">
                        <h3> {{ post.title }}</h3>
                        <p> {{ post.excerpt }} </p>
                    </div>
                </a>
        </li>
    </ng-container>
</ul>
